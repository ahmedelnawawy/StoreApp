<div style="margin : 30px;">
    <h6>Products need to reOrder : </h6>
</div>
<div class="container" style="margin-top: 20px;">
    <p-table [value]="ProductList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Reorder Level</th>
                <th>Units In Stock</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [ngClass]="{'inActive': product.isActive == false}">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.reorderLevel}}</td>
                <td>{{product.unitsInStock}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div style="margin : 30px;">
    <h6>Largest Supplier To Store : </h6>
</div>
<div class="container" style="margin-top: 20px;">
    <div class="row" style="background-color:rgb(235, 238, 238);">
        <div class="col-md-3">
            <label>Id :</label>
            <P style="margin-top: 20px;" class="thick">{{LargestSupplierModel.id}}</P>
        </div>
        <div class="col-md-3">
            <label>Supplier name :</label>
            <P style="margin-top: 20px;" class="thick">{{LargestSupplierModel.name}}</P>
        </div>
        <div class="col-md-3">
            <label>Count Of supplied Products :</label>
            <P style="margin-top: 20px;" class="thick">{{LargestSupplierModel.count}}</P>
        </div>
    </div>
</div>
