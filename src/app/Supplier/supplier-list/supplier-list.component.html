<div style="margin-left : 30px;">
    <h5>Suppliers </h5>
</div>
<div class="container" style="margin-top: 20px;">
    <p-table [value]="SupplierList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-supplier>
            <tr [ngClass]="{'inActive': supplier.isActive == false}">
                <td>{{supplier.id}}</td>
                <td>{{supplier.name}}</td>
                <td>
                    <a pButton pRipple type="button" [routerLink]="['/update-supplier',supplier.id]" icon="pi pi-pencil"
                        class="p-button-rounded"></a>
                    <a pButton pRipple type="button" (click)="remove(supplier.id)" style="margin-left: 5px;"
                        icon="pi pi-trash" class="p-button-rounded"></a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <a [routerLink]="['/add-supplier']" class="btn btn-primary">Add New</a>
        </ng-template>
    </p-table>
</div>
<p-toast ></p-toast>
